
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <title>Periodic Table of Elements</title>
    <meta name="description" content="Interactive periodic table of chemical elements with detailed information" />
    <!-- Placeholder for metatags and additional headers -->
    <!--app-head-->
    <!-- Font preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Critical CSS will be inlined here during build -->
    <!--app-css-->
    <!-- Preload hint for main entry script -->
    <link rel="modulepreload" href="/src/entry-client.tsx" as="script" crossorigin />
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <!-- Loading indicator that is removed after hydration -->
    <div id="loading-indicator" style="position:fixed;top:0;left:0;width:100%;height:3px;background:linear-gradient(90deg,#4f46e5,#8b5cf6);transform:scaleX(0);transform-origin:0% 0%;transition:transform .4s ease-in-out;z-index:9999;">
      <script>
        // Show loading indicator
        document.getElementById('loading-indicator').style.transform = 'scaleX(.3)';
        window.addEventListener('load', function() {
          document.getElementById('loading-indicator').style.transform = 'scaleX(1)';
          setTimeout(function() {
            var indicator = document.getElementById('loading-indicator');
            if (indicator) indicator.style.opacity = '0';
          }, 200);
        });
      </script>
    </div>
    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Ensure client entry is loaded as a module -->
    <script type="module" src="/src/entry-client.tsx"></script>
  </body>
</html>
